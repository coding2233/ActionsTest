name: CI-Activation

on: [push]

env:
  UNITY_EMAIL: ${{ secrets.UNITY_USERNAME }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE_2019_3_0_f6 }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    
    - name: cache
      uses: actions/cache@v1.1.2
      with:
        path: TestProject/New/Library
        key: Library-New
        restore-keys: |
          Library-

    - name: Test Project
      id: myTestStep
      uses: webbertakken/unity-test-runner@v1.4
      env:
        projectPath: TestProject/New
        unityVersion: 2019.3.0f6
        artifactsPath: allmode-artifacts

    - name: Test result
      uses: actions/upload-artifact@v1
      with:
        name: Test results
        path: ${{ steps.myTestStep.outputs.artifactsPath }}
    
    - name: Build Project
      uses: webbertakken/unity-builder@v0.11
      with:
        projectPath: TestProject/New
        unityVersion: 2019.3.0f6
        targetPlatform: StandaloneWindows64
        
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: Build
        path: build
    


