name: CI-Activation

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Install Protoc
      uses: Arduino/actions/setup-protoc@master
      with:
        version: '3.11.4'
    - name: test
      run: |
        pip3 install protobuf
        echo "hello "
        protoc --version
        pip3 list | grep protobuf
        
