name: CI-Activation

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: Build Project
      uses: webbertakken/unity-builder@v0.11
      env:
        UNITY_EMAIL: ${{ secrets.UNITY_USERNAME }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE_2019_3_0_f6 }}
      with:
        projectPath: TestProject/New
        unityVersion: 2019.3.0f6
        targetPlatform: StandaloneWindows64
        
    - name: upload
      uses: actions/upload-artifact@v1
      with:
        name: Build
        path: build
    


